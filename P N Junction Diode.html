    <meta charset="utf-8">

    <title>P N Junction Diode</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="project-styles.css">
    <script src="myscripts.js"></script>
    <script src="fbias.js"></script>
  </head>

  <body>

    <!-- Navigation menu -->
    <nav>
      <ul>
        <li><img src="Thiagarajar_College_of_Engineering_logo.png" alt="TCE Logo"></li>

      </ul>

    <main>

      <!-- Cover image of the book -->
      <img src="http://stimulatedboredom.com/wp-content/uploads/2012/01/ready-player-one-book-cover.png" alt="VlabsTCE" class="book-cover">

      <!-- Name of the book -->
      <h1>P N Junction Diode</h1>

      <!-- Description of the book -->
        <p class="border1" id="border2">
            <img id="myImg" src="p-n22.png" onload="this.onload=null;disable()" width="667.5" height="340.5" ><br><br>
            <button id="interval" onclick="timedText();this.disabled = true;">Form P-N Junction</button><br><br>
            <button onclick="enable(); timedText1();fbias(s1.value);">Apply Voltage</button><br><br>
            <button onClick="history.go(0)">Reload</button><br><br>
            <input id="s1" type="range" min="-5" max="5" step="0.05" value = "0" class="slider" oninput="bnn.value=s1.value" onchange="fbias(this.value);" /><br>
            <output id="bnn" name="Voltage" for="s1">0</output>
        </p>
      
      <!-- List of some resources to learn more about TCE -->
